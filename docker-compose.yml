services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: storyvalut-php
    working_dir: /app
    volumes:
      - ./app:/app
      - ./docker/php/conf/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      XDEBUG_MODE: debug,develop
      XDEBUG_CONFIG: client_host=host.docker.internal client_port=9003
      PHP_IDE_CONFIG: "serverName=storyvalut"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mysql
    networks:
      - storyvalut

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: storyvalut-nginx
    ports:
      - "80:80"
    volumes:
      - ./app:/app
      - ./docker/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - storyvalut

  mysql:
    image: mysql:8.0
    container_name: storyvalut-mysql
    restart: unless-stopped
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storyvalut
      MYSQL_USER: story
      MYSQL_PASSWORD: story
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - storyvalut

  redis:
    image: redis:7-alpine
    container_name: storyvalut-redis
    ports:
      - "6379:6379"
    networks:
      - storyvalut

  mailhog:
    image: mailhog/mailhog:latest
    container_name: storyvalut-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - storyvalut

networks:
  storyvalut:
    driver: bridge

volumes:
  mysql_data:
